<div fxLayout="row" fxLayoutAlign="start start" >
<mat-toolbar class="toolbar">
  <button mat-button (click)="home()">
    <mat-icon class="home">home</mat-icon>
  </button>
  <br>
  <br>
  <button mat-button  class="toolbarbtn" (click)="back()" >
    <span class="material-icons">
      arrow_back
      </span>
  </button>
  <button mat-button  class="toolbarbtn" (click)="details()" >
  <span class="material-icons">
    list
    </span>
   </button>
</mat-toolbar>
</div>
<br>
<br>
<br>

<div fxLayout="row" fxLayoutAlign="start center" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    <td mat-footer-cell *matFooterCellDef><h4>Total</h4></td>
  </ng-container>

 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <ng-container matColumnDef="Distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.Distance}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

 
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef><h4> {{total() | currency:"USD"}} </h4></td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" fxFlex.xs="50%" fxFlex.sm="30%"  width="250" height="auto" alt=""></td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef > Delete </th>
    <td mat-cell *matCellDef="let element;let j= index" ><button mat-raised-button  (click)="delete(j)" >Remove</button></td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>

</table>
</div>
